name: Latest Medium Articles

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme-with-blog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update README with latest Medium posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          max_post_count: 5
          feed_list: "https://medium.com/feed/@chi157"
          readme_path: "./README.md"
          comment_tag_name: "MEDIUM"
          template: "- üìù [$title]($url) - *$newline$description*"
          commit_message: "chore: update Medium posts (README)"
          committer_username: "github-actions[bot]"
          committer_email: "github-actions[bot]@users.noreply.github.com"

      - name: Update ARTICLES.md with all posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          max_post_count: 50
          feed_list: "https://medium.com/feed/@chi157"
          readme_path: "./ARTICLES.md"
          comment_tag_name: "ARTICLES"
          template: "- üìù **[$title]($url)** - *$newline  Published: $date*"
          commit_message: "chore: update Medium posts (ARTICLES)"
          committer_username: "github-actions[bot]"
          committer_email: "github-actions[bot]@users.noreply.github.com"
