jobs:
  update-readme-with-blog:
    name: Update README with latest Medium posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Pull in Medium posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          max_post_count: 5
          feed_list: "https://medium.com/feed/@chi157"
          readme_path: "./README.md"
          comment_tag_name: "MEDIUM"
          template: "- ğŸ“ [$title]($url) - *$newline$description*"
          
      - name: Update articles.md with all posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          max_post_count: 50
          feed_list: "https://medium.com/feed/@chi157"
          readme_path: "./ARTICLES.md"
          comment_tag_name: "ARTICLES"
          template: "- ğŸ“ **[$title]($url)** - *$newline  Published: $date*"
